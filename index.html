<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./src/index.js"></script>
</head>
<body>
    <header>
        <h1>Please enjoy live footage of the <span class="location-input" id="headerCityName">`${cityNameInput}`</span> cabin!</h1>
    </header>
    <main>
        <section class="temperature-box">
            <h2>Temperature</h2>
            <button class="temp-buttons" id="increaseTempControl"><img src="assets/images/plus.png"></button>
            <h3>**--Â°F**</h3>
            <button class="temp-buttons" id="decreaseTempControl"><img src="assets/images/minus.png"></button>
        </section>
        <section class="sky-box">
            <h2 for="sky-options">Sky </h2>
            <!-- <h3 for="sky-options">**drop-down-box**</h3> -->
            <select name="options" id="options">
                <option value="sky1">Sunny</option>
                <option value="sky2">Rainy</option>
                <option value="sky3">Cloudy</option>
                <option value="sky4">Snowy</option>
            </select>
        </section>
        <section class="location-box">
            <h2>Location</h2>
            <h3 id="cityNameInput">**Seattle**</h3>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
