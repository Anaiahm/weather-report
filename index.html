<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./src/index.js"></script>
</head>

<body class="spring-weather">
    <header>
        <h1>Please enjoy live footage of the <span class="location-input" id="headerCityName">Seattle</span> cabin!</h1>
    </header>
    <main>
        <section class="temperature-box">
            <h2>Temperature</h2>
            <section class="temp-controls">
                <button class="temp-buttons" id="increaseTempControl">+</button>
                <h3 id="temp-value" class="warm-weather">72</h3> 
                <button class="temp-buttons" id="decreaseTempControl">-</button>
            </section>
        </section>

        <section class="sky-box">
            <label for="sky-options">Sky <span id="skyEmoji"></span> </label>
            <select name="options" id="options">
                <option value="Sunny">Sunny</option>
                <option value="Rainy">Rainy</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Snowy">Snowy</option>
            </select>
        </section>

        <section class="location-box">
            <h2>Location</h2>
            <input type="text" id="cityNameInput" value="Seattle">
            <button id="getRealTemp" class="realCityTemp">GetLiveTemp</button>
            <button id="cityNameReset" class="city-name__reset-btn">Reset</button>
        </section>
    </main>
    <footer>
        <p>Â© Anaiah & Hsiang-Ting</p>
    </footer>
</body>
</html>
